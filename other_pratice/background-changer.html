<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG changer</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="colorBox">
        <div style="background-color: red;" class="box" id="red"></div>
        <div style="background-color: green;" class="box" id="green"></div>
        <div style="background-color: blue;" class="box" id="blue"></div>
        <div style="background-color: yellow;" class="box" id="yellow"></div>
        <div style="background-color: pink;" class="box" id="pink"></div>
        <div style="background-color: orange;" class="box" id="orange"></div>
    </div>

    <script>
        const box = document.querySelectorAll('.box');
        box.forEach((e) => {
            e.addEventListener('click', (e) => {
                document.body.style.backgroundColor = e.target.id
            })
        })
    </script>
</body>

</html>
